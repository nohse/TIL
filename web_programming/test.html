<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 5 문서 구조 시맨틱 태그 사용</title>
        <style>
            html,body{margin: 0; padding: 0; height: 100%;}
            header{width: 100%; height: 15%; background-color: yellow;}
            nav{width: 15%; height: 70%; background-color: orange; float: left;}
            section{width: 70%; height: 70%; background-color: olivedrab; float: left}
            aside{width: 15%;height: 70%; background-color: orange; float: right}
            footer{width: 100%; height: 15%; background-color: pink; clear: both;}
        </style>
    </head>
    <body>
        <header>header</header>
        <nav>nav</nav>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </body>
    
</html>
