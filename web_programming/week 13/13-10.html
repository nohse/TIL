<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function findchecked(){
                let city=document.getElementsByTagName("input");
                for(let i=0;i<city.length;i++){
                    if(city[i].checked==true){
                        alert(city[i].value+ "이 선택되었음")
                        return;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
        <hr>
        <form>
            <input type="radio" value="seoul">서울
            <input type="radio" value="busan">부산
            <input type="radio" value="chuncheon">춘천
            <input type="button" onclick="findchecked()" value="findchecked">
        </form>
    </body>    
</html>
