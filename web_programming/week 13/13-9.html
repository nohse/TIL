<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function checkfocus(obj){
                if(obj.value==""){
                    obj.focus();
                }
            }
        </script>
    </head>
    <body onload="document.getElementById('name').focus();">
        <h3>onfocus와 onblur</h3>
        <hr>
        <p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
        <form>
            이름<input id="name" type="text" onblur="checkfocus(this)"><br>
            학번<input type="text">
        </form>
    </body>
</html>
