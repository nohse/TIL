<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            let sum=0;
            function calc(obj){
                if(obj.checked==true){
                    sum+=parseInt(obj.value);
                }
                else{
                    sum-=parseInt(obj.value);
                }
                document.getElementById("total").value=sum;
            }
        </script>
    </head>
    <body>
        <h3>물품을 선택하면 금액이 자동 계산 됩니다.</h3>
        <hr>
        <form>
            <input type="checkbox" onclick="calc(this)" value="10000">모자 1만원
            <input type="checkbox" onclick="calc(this)" value="30000">구두 3만원
            <input type="checkbox" onclick="calc(this)" value="80000">명품가방 8만원
            <br>
            지불하실 금액<input type="text" id="total" value="0">
        </form>
    </body>
</html>
