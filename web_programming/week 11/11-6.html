<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function check(){
                let s=document.getElementById("id").value;
                if(s.length<6)
                    alert("아이디는 6글자 이상이어야합니다.")
            }
        </script>
    </head>
    <body>
        아이디 : <input type="text" id="id" size="10">
        <button type="button" onclick="check()">검사</button>
    </body>
</html>
