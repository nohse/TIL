<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>방문 시간에 따라 변하는 색</title>
    </head>
    <body>
        <h3>페이지 방문 시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
        <hr>
        <script>
            let now=new Date();
            if(now.getSeconds()%2==0){
                document.body.style.backgroundColor="violet";
            }
            else if(now.getSeconds()%2==1){
                document.body.style.backgroundColor="lightskyblue";
            }
            document.write("현재 시간 : "+ now+"<br>");
        </script>
    </body>
</html>
