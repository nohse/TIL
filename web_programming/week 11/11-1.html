<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>객체 생성 및 활용</title>
    </head>
    <body>
        <h3>객체 생성 및 활용</h3>
        <hr>
        <script>
            let today=new Date();
            document.write("현재시간 : "+today.toLocaleString()+"<br>");
            let mystr=new String("자바 스크립트 공부하기")
            document.write("mystr의 내용 : "+mystr+"<br>");
            document.write("my str 길이 : "+mystr.length+"<br>");
        </script>
    </body>
</html>
