<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Math를 활용한 구구단 연습</h3>
        <hr>
        <script>
            let a=Math.floor((Math.random()*9)+1);
            let b=Math.floor((Math.random()*9)+1);
            let s= prompt(a+"*"+b+"값은 얼마입니까?", 0);
            if(s==null){
                document.write("구구단 연습을 종료합니다.");
            }
            else{
                if(eval(s)==a*b){
                    document.write("정답! ");
                }
                else{
                    document.write("아니오! ")
                }
                document.write(a+"*"+b+"="+a*b+"입니다");
            }
        </script>
    </body>
</html>
