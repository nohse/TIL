<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function randomlnt() {
                return (Math.floor(Math.random()*9)+1);
            }
        </script>
    </head>
    <body>
        <h3>Math를 활용한 구구단 연습</h3>
        <hr>
        <script>
            let ques=randomlnt()+"*"+randomlnt();
            let user=prompt(ques+"값은 얼마입니까?");
            if(user==null)
                document.write("구구단 연습을 종료합니다");
            else{
                let ans=eval(ques);
                if(ans==user)
                    document.write("정답!");
                else
                    document.write("아니오!");
                document.write(ques+"="+"<strong>"+ans+"</strong>입니다<>br");
            }
        </script>
    </body>
</html>
