<!DOCTYPE html>
<body>
     <h2 id='remaining'></h2>
     <script>
         function datesUntilXmas() {
            let now = new Date();
            let newYear = new Date('March 19, ' + (now.getFullYear()));
             let diff = now - newYear;
             let milliseconds = Math.floor(diff % 1000);
            diff = diff / 1000;
            let seconds = Math.floor(diff % 60);
             diff = diff / 60;
             let minutes = Math.floor(diff % 60);
            diff = diff / 60;
            let hours = Math.floor(diff % 24);
            diff = diff / 24;
            let days = Math.floor(diff);
             let outStr = '우리의 만남이 ' + days + '일, ' + hours + '시간, ' 
				+ minutes;
             outStr += '분, ' + seconds + '초' + ' 지났습니다';
            document.getElementById('remaining').innerHTML = outStr;
             // 1초가 지나면 다시 함수를 호출한다. 
            setTimeout("datesUntilXmas()", 1000);
         }
         // 타이머를 시작한다. 
         datesUntilXmas();
     </script>
</body>
</html>
