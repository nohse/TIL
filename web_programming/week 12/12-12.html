<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function change(){
                let p=document.getElementById("p1");
                p.innerHTML="나의 <img src='movie1.png'> 강아지";
            }
        </script>
    </head>
    <body>
        <h3>innerHTML 활용 : 아래 글자에 클릭하면
            예쁜 강아지가 보입니다.</h3>
        <hr>
        <p id="p1" style="color:blue">여기에 <span id="span1" style="color:red" onclick="change()">클릭하세요</span></p>
    </body>
</html>
