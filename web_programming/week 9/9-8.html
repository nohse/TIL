<!DOCTYPE html>
<html>
    <head>
        <script>
            function sub(){
                const name=prompt();
                document.getElementById("test").innerHTML="Welcome "+name;
            }
        </script>
    </head>
    <body>
        <button onclick="sub()">눌러주세요!</button>
        <h2 id="test"></h2>
    </body>
</html>
