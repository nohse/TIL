<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function over(obj){
                obj.src="spade-A.png";
            }
            function out(obj){
                obj.src="spongebob.png";
            }
        </script>
    </head>
    <hr>
<img src="spongebob.png" alt="이미지" 
			onmouseover="over(this)"
			onmouseout="out(this)">
</body>


</html>
