<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function over(obj){
                obj.src="movie2.png";
            }
            function out(obj){
                obj.src="movie1.png";
            }
        </script>
    </head>
    <body>
        <img src="movie1.png" onmouseover="over(this)" onmouseout="out(this)">
    </body>
</html>
