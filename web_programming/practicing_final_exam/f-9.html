<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>구구단 출력 함수 만들기</h3>
        <hr>
        <script>
            let a=prompt("숫자를 입력하시오.","");
            a=parseInt(a);
            for(let i=1;i<10;i++){
                document.write(a+"*"+i+"="+a*i+"<br>");
            }
        </script>
    </body>
</html>
