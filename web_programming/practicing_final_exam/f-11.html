<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body id="mas">
        <h3>페이지 방문 초시간이  짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
        <hr>
        <script>
            let now=new Date();
            let sec=now.getSeconds();
            document.write("현재 시간 : "+now.getHours()+"시, "+now.getMinutes()+"분, "+sec+"초");
            if(sec%2==0){
                document.getElementById("mas").style.backgroundColor="violet";
            }
            else{
                document.getElementById("mas").style.backgroundColor="lightskyblue";
            }
        </script>
    </body>
</html>
