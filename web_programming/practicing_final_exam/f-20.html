<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let a=prompt("0보다 큰 정수 입력");
            a=parseInt(a);
            let sum=0;
            for(let i=0;i<=a;i++){
                sum+=i;
            }
            document.write("0에서 "+a+"까지 합은 "+sum);
        </script>
    </body>
</html>
