<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>폼 입력 그룹으로 묶기</Title>
    </head>
    <body>
        <h3>회원 정보를 입력해주세요.</h3>
        <hr>
        <Form>
            <fieldset>
                <legend>회원 정보</legend>
                이메일 : <input type="email" name="email"><br>
                홈페이지 : <input type="url" name="url"><br>
                전화번호 : <input type="tel" name="tel"><br>
            </fieldset>
            <small>질문 : Tel. 010-1111-1111</small>
        </Form>
    </body>
</html>
